name: Lint Code Base

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  lint:
    name: Lint Code
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Clear npm cache and install dependencies
        run: |
          npm cache clean --force
          npm install

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'

      - name: Install ESLint and plugins
        run: |
          npm install eslint @typescript-eslint/parser eslint-config-react-app eslint-plugin-flowtype@latest eslint-plugin-import@latest eslint-plugin-jsx-a11y@latest eslint-plugin-react@latest eslint-plugin-react-hooks@latest --legacy-peer-deps

      - name: Run ESLint
        run: npm run lint

